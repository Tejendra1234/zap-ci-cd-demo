name: ZAP Full Power Scan

on:
  workflow_dispatch:   # Run manually from Actions tab
  push:                # Or auto-run on push (optional)
    branches: [ "main" ]

jobs:
  zap_full_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run ZAP Full Scan in Docker
        run: |
          docker run -u root \
            -v $(pwd):/zap/wrk/:rw \
            --network=host ghcr.io/zaproxy/zaproxy:stable \
            zap-full-scan.py \
              -t http://example.com \         # ðŸ”´ Replace with your target
              -J report_json.json \           # JSON output
              -w report_md.md \               # Markdown output
              -r report_html.html \           # HTML output
              -a                              # Include active scan & spidering

      - name: Upload ZAP Reports
        uses: actions/upload-artifact@v4
        with:
          name: zap-full-scan-reports
          path: |
            report_html.html
            report_json.json
            report_md.md
